<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Загадочные Открытки</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .tagline {
      font-style: italic;
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #e67e22;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d35400;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Загадочные Открытки</h1>
    <div class="tagline">Открой тайну в каждом конверте</div>
  </header>

  <main>
    <h2>Каждая открытка — это сюрприз</h2>
    <p>Ты не узнаешь, что внутри, пока не откроешь. Это может быть загадка, послание, вдохновение или нечто совсем неожиданное.</p>
    <button class="cta-button" onclick="location.href='#cards'">Посмотреть коллекцию</button>

    <div id="cards" class="gallery">
      <img src="ot2.jpg" alt="Открытка с лисами">
      <img src="ot3.jpg" alt="Открытка с котами">

      <!-- Добавь свои изображения ниже, заменив your-image.jpg на нужный файл -->
      <img src="your-image1.jpg" alt="Открытка 1">
      <img src="your-image2.jpg" alt="Открытка 2">
      <img src="your-image3.jpg" alt="Открытка 3">
    </div>
  </main>

  <footer>
    © 2025 Загадочные Открытки. Все права защищены.
  </footer>

</body>
</html>
